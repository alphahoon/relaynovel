<div class="row">
  <div class="col s12">
    <div class="card grey lighten-3">
      <div style="text-align: left;" class="card-content grey-text text-darken-3">
        <div style="margin-bottom: 20px;" class="row">
          <p>--+data.Content+--</p>
        </div>
        <div style="text-align: right; padding-right: 20px;" class="row"><img src="--+data.Profilepic+--" onerror="this.src='image_404.png'" style="width:50px; height:50px; clear:left;" class="circle profile"/>
          <div style="float:right; margin-left: 20px;" class="teal-text"><strong>--+data.Nickname+--</strong><br/>--+data.TimeWritten+--</div>
        </div>
        <div style="text-align: right;" class="row"><a href="#!" style="margin-right:5px;" class="btn btn-small waves-effect waves-light blue darken-1">수정</a><a href="#!" style="margin-right:5px;" class="btn btn-small waves-effect waves-light orange darken-1">롤백</a>
      </div>
    </div>
  </div>
</div>
