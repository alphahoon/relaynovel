<div class="row">
  <div class="col s12">
    <div class="card grey lighten-3">
      <div class="card-content grey-text text-darken-3">
        <div class="row"><span style="font-size: 1.6em;" class="grey-text text-darken-3"> <strong>--+data.Votetype+--</strong></span></div>
        <div class="row">
          <div class="col s12">
            <div class="vote-container z-depth-1"><a href="--+data.agreehref+--" style="width:--+data.agreePercent+--%" class="waves-effect waves-light vote-up">찬성 --+data.agree+-- (--+data.agreePercent+--%)</a><a href="--+data.disagreehref+--" style="width:--+data.disagreePercent+--%" class="waves-effect waves-light vote-down">반대 --+data.disagree+-- (--+data.disagreePercent+--%)</a></div>
          </div>
        </div>
        <div style="text-align:right;" class="row">시작시간 : <span class="teal-text">--+data.StartTime+-- </span>/ 종료시간 : <span class="teal-text">--+data.EndTime+--</span><br/></div>
        <div class="row"><a href="--+data.nodehref+--" style="color: #00897b; font-size:1.2em; text-decoration: underline; position: absolute; left: 50%; margin-left:-44px; bottom: 15px;">해당 글 보기</a></div>
      </div>
    </div>
  </div>
</div>
